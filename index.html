<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fumetto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="viewer" id="viewer">
      <button class="zone left" id="prev" aria-label="Pagina precedente"></button>
      <img class="page" id="page" alt="Pagina fumetto" />
      <button class="zone right" id="next" aria-label="Pagina successiva"></button>

      <div class="hud">
        <span id="counter"></span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
